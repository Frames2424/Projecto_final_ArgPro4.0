<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotoZombie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container-fluid p-0 m-0">
    <!-- Navbar -->

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SportBike</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Indumentaria
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Cascos</a></li>
                  <li><a class="dropdown-item" href="#">Camperas</a></li>
                  <li><a class="dropdown-item" href="#">Pantalones</a></li>
                  <li><a class="dropdown-item" href="#">Botas</a></li>
                  <li><a class="dropdown-item" href="#">Accesorios</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Motos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Street</a></li>
                  <li><a class="dropdown-item" href="#">Sport</a></li>
                  <li><a class="dropdown-item" href="#">Cross</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">125cc</a></li>
                  <li><a class="dropdown-item" href="#">150cc</a></li>
                  <li><a class="dropdown-item" href="#">200cc</a></li>
                  <li><a class="dropdown-item" href="#">+ 200cc</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Ayuda</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- carrusel -->
      <div class="carousel">
        <div id="carouselExample" class="d-block w-100 h-100 carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/sport.jpg"
                class="d-block w-100 h-auto"
                alt="sport"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/cross.jpg"
                class="d-block w-100 h-fluid"
                alt="cross"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/street.jpg"
                class="d-block w-100 h-auto"
                alt="street"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- cards -->
      <div class="cards row" id="cards"></div>

      <!-- footer -->
      <div class="footer bg-dark">
        <div class="footerText">
          <p>+54 351 6846532</p>
          <p>motozombie@gmail.com</p>
          <p>Paraná 6543, Córdoba Capital</p>
        </div>
        <div class="logos">
          <img src="./img/icon-github.png" alt="git" />
          <img src="./img/icon-instagram.png" alt="ig" />
          <img src="./img/icon-linkedin.png" alt="linkd" />
          <img src="./img/icon-wpp.png" alt="wpp" />
        </div>
        <img
          class="logo"
          src="https://sublistamp.com/13674-medium_default/camiseta-de-zombie-en-moto.jpg"
          alt="logo"
        />
      </div>
    </div>

    <script src="./javascript.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
